{% extends "layout.html" %}
{% block content %}

<div class="card" style="max-width:400px;margin:auto;margin-top:40px">
<h2>Login to ChequePass</h2>

<input id="phone" placeholder="Your phone number">
<input id="country" placeholder="Country (KE / KW)">

<button class="btn" onclick="login()">Continue</button>
<p id="msg"></p>
</div>

<script>
function login(){
 fetch("/login",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
    phone:phone.value,
    country:country.value
  })
 }).then(r=>r.json()).then(d=>{
   msg.innerHTML="Logged in";
   window.location="/";
 })
}
</script>

{% endblock %}
